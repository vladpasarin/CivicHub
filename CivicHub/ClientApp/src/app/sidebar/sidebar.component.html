<ng-sidebar-container>
    <ng-sidebar [opened]="open">
        <p id="exit" (click)="exit()">X</p>
        <ul class="menu">
            <img id="issuePhoto" src="https://i0.1616.ro/media/2/2701/33631/16664900/1/whatsapp-image-2017-02-23-at-09-38-33.jpg">
            <p style="font-weight: bold;">Title:</p>
            <p id="title" (click)="toPetition(issue.id)">{{issue.title}}</p>
            <p style="font-weight: bold;">Description:</p>
            <p>{{issue.description}}</p>
            <p style="font-weight: bold;">Organizer:</p>
            <p id="organizer" (click)="toProfile(organizer.id)">{{organizer.firstName}} {{organizer.lastName}}</p>
            <button [ngClass]="{'followup' : isFollow == true,
    'unfollow' : isFollow== false }"
                    (click)="onClick()">
                {{isFollow == true ? 'Unfollow' : (isFollow == false ? 'Follow' : '')}}
            </button>
        </ul>
    </ng-sidebar>
</ng-sidebar-container>
