<app-header></app-header>
<div class="issueHeader">
    <h2 style="font-weight:bold">{{selectedIssue.title}}</h2>
    <p id="organizer" (click)="openProfile()">Opened by User</p>
</div>
<div class="description">
    <p class="labels">Description:</p>
    <div class="issueDescription">
        {{selectedIssue.description}}
    </div>
</div>

<div class="photos">
    <p class="labels">Photos:</p>
    <img id="issuePhoto" src="https://images.pexels.com/photos/207962/pexels-photo-207962.jpeg?cs=srgb&dl=pexels-pixabay-207962.jpg&fm=jpg" (click)="showDM(selectedIssue.photoPath)">
</div>
<photo-modal #photoModal></photo-modal>
