<div
  bsModal
  class="row modal fade"
  #signForm="bs-modal"
>
  <div id="modal">      
    <p class="text-center" style="margin-top: 40px;">We remind you that we will use your personal data for signing. Click the button to accept</p>
    <button class="btn" style="margin-top: 30px; margin-bottom: 20px;" (click)="addSign()">Accept</button>
    <p style="margin-top: 50px;" class="text-center" style="color: green;" *ngIf="successAdd != '' ">{{successAdd}}</p>
    <p style="margin-top: 50px;" class="text-center" style="color: red;" *ngIf="errorAdd == true">You already signed this petition</p>
  </div>
</div>
